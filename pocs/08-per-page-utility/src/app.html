<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>POC 8: Per-Page Utility</title>
		<style>
			/* FOUCE Prevention: Hide body until custom elements are defined */
			body {
				opacity: 0;
			}

			body.ready {
				opacity: 1;
				transition: 0.25s opacity;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
